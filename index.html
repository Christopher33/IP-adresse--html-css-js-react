<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
   <link href="css/style.css" rel="stylesheet">
   <link href="css/resp.css" rel="stylesheet">
   <title>Frontend Mentor | IP Address Tracker</title>
</head>

<body>

  <header>
    <img class="resp" src="images/pattern-bg.png" alt="background image">

    <div class="nav">
      <h1>IP Adresse Tracker</h1>
      <form id="ipForm">
        <input placeholder="Search for any IP adresse or domain" id="search" >
        <button type="submit">
          <svg xmlns="http://www.w3.org/2000/svg" width="11" height="14"><path fill="none" stroke="#FFF" stroke-width="3" d="M2 1l6 6-6 6"/></svg>
        </button>
      </form>
    </div>
    
  </header>

  <section class="info">
    <div class="box">
      <span>IP ADDRESS</span>
      <p class="ipAddress"></p>
    </div>

    <div class="bar"></div>
    
    <div class="box">
      <span>LOCATION</span>
      <p id="location"></p>
    </div>

    <div class="bar"></div>

    <div class="box">
      <span>TIMEZONE</span>
      <p id="timezone"></p>
    </div>

    <div class="bar"></div>

    <div class="box">
      <span>ISP</span>
      <p id="isp"></p>
    </div>
  </section>

  <section>
    <div id="mapid"></div>
  </section>

  </div> -->

  <script src="js/app.js"></script>
</body>
</html>
